<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Karol Binkowski" />
    <meta name="description" content="Strona internetowa Pizzerii u Karola" />
    <meta
      name="keywords"
      content="Pizza, pizzeria, karol, binkowski, karol binkowski, pizzeria karol binkowski"
    />

    <script src="scripts/nav.js" defer></script>
    <script src="scripts/modal.js" defer></script>
    <link rel="stylesheet" href="styles/main.scss" />
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <title>Pizzeria u Karola</title>
  </head>
  <body id="gallery">
    <header class="header">
      <button
        class="hamburger"
        id="hamburger"
        data-expanded="false"
        aria-label="Main menu"
        aria-controls="nav"
      ></button>
      <div class="header__container">
        <div class="header__logo">
          <a class="header__logo-link" href="index.html">
            <h1 class="header__logo-header">
              Pizzeria <em class="header__logo-header header__logo-header--accent">Karola</em>
            </h1>
          </a>
        </div>
        <nav class="header__nav" id="nav" data-expanded="false">
          <ul class="header__nav-list">
            <li class="header__nav-item">
              <a href="about.html" class="header__nav-link"> O nas </a>
            </li>
            <li class="header__nav-item">
              <a href="location.html" class="header__nav-link"> Lokalizacja </a>
            </li>
            <li class="header__nav-item">
              <a href="gallery.html" class="header__nav-link"> Galeria </a>
            </li>
            <li class="header__nav-item">
              <a href="contact.html" class="header__nav-link"> Kontakt </a>
            </li>
          </ul>
          <button class="button button--nav" id="modal-open">Zamów dziś!</button>
        </nav>
        <div class="header__nav-backdrop" id="backdrop"></div>
      </div>
    </header>
    <main class="container">
      <section class="section">
        <div class="section__container section__container--gallery">
          <h2 class="section__header">Galeria</h2>
          <div class="swiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide" style="background-image: url(./assets/gallery/1.jpg)"></div>
              <div class="swiper-slide" style="background-image: url(./assets/gallery/2.jpg)"></div>
              <div class="swiper-slide" style="background-image: url(./assets/gallery/3.jpg)"></div>
              <div class="swiper-slide" style="background-image: url(./assets/gallery/4.jpg)"></div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-scrollbar"></div>
          </div>
        </div>
      </section>
    </main>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="./scripts/slider.js"></script>
  </body>
</html>

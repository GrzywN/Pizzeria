<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Karol Binkowski">
    <meta name="description" content="Strona internetowa Pizzerii u Karola">
    <meta name="keywords" content="Pizza, pizzeria, karol, binkowski, karol binkowski, pizzeria karol binkowski">
    <script src="/index.74cd8cb5.js" defer=""></script>
    <script src="/contact.90050791.js" defer=""></script>
    <link rel="stylesheet" href="/index.971c2ea4.css">
    <title>Pizzeria u Karola</title>
  </head>
  <body id="contact">
    <header class="header">
      <button class="hamburger" id="hamburger" data-expanded="false" aria-label="Main menu" aria-controls="nav"></button>
      <div class="header__container">
        <div class="header__logo">
          <a class="header__logo-link" href="/index.html">
            <h1 class="header__logo-header">
              Pizzeria <em class="header__logo-header header__logo-header--accent">Karola</em>
            </h1>
          </a>
        </div>
        <nav class="header__nav" id="nav" data-expanded="false">
          <ul class="header__nav-list">
            <li class="header__nav-item">
              <a href="/about.html" class="header__nav-link"> O nas </a>
            </li>
            <li class="header__nav-item">
              <a href="/location.html" class="header__nav-link"> Lokalizacja </a>
            </li>
            <li class="header__nav-item">
              <a href="/gallery.html" class="header__nav-link"> Galeria </a>
            </li>
            <li class="header__nav-item">
              <a href="/contact.html" class="header__nav-link"> Kontakt </a>
            </li>
          </ul>
          <button class="button button--nav" id="modal-open">Zamów dziś!</button>
        </nav>
        <div class="header__nav-backdrop" id="backdrop"></div>
      </div>
    </header>
    <main class="container">
      <section class="section">
        <div class="section__form-container">
          <h2 class="section__header">
            <small>Skontaktuj się <em class="yellow-accent">z nami</em></small>
          </h2>
          <form class="form" action="" method="post" onsubmit="event.preventDefault()">
            <div class="form__group">
              <label for="name" class="form__label">Imię</label>
              <input type="text" id="name" class="form__input" placeholder="Wpisz swoje imię" required="">
            </div>
            <div class="form__group">
              <label for="email" class="form__label">E-mail</label>
              <input type="email" id="email" class="form__input" placeholder="Wpisz swój e-mail" required="">
            </div>
            <div class="form__group">
              <label for="message" class="form__label">Wiadomość</label>
              <textarea id="message" class="form__input form__input--textarea" placeholder="Wpisz swoją wiadomość" required=""></textarea>
            </div>
            <button class="button button--contact">Wyślij</button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
